<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Brechó</title>
    <!-- SweetAlert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{../css/bootstrap/css/bootstrap.min.css}">
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{../css/cadastro-brecho.css}">
</head>
<body>
<div class="container">
    <div class="container-cadastro mx-auto" style="max-width: 500px;">
        <h1>Não fique de fora.</h1>
        <form id="vendedorForm" th:action="@{/vendedores/cadastrarVendedor}" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Email" required>
                <small id="emailHelp" class="form-text text-muted">Seu e-mail não será compartilhado.</small>
            </div>
            <div class="form-group">
                <label for="brechoNome">Nome da loja</label>
                <input type="text" maxlength="30" class="form-control" id="brechoNome" name="brechoNome" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <label for="brechoEndereco">Endereço da loja</label>
                <input type="text" maxlength="100" class="form-control" id="brechoEndereco" name="brechoEndereco" placeholder="Endereco" required>
                <small>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkOnline" onclick="toggleAddress()">
                        <label class="form-check-label" for="checkOnline">
                            Minha loja é on-line apenas
                        </label>
                    </div>
                </small>
            </div>
            <div class="form-group">
                <label for="brechoSite">Site/Instagram da loja</label>
                <input type="text" maxlength="30" class="form-control" id="brechoSite" name="brechoSite" placeholder="Site" required>
            </div>
            <div class="form-group">
                <label for="vendedorSenha">Senha</label>
                <input type="password" minlength="8" maxlength="30" class="form-control" id="vendedorSenha" name="senha" placeholder="Senha" required>
            </div>
            <div class="form-group">
                <label for="vendedorConfirmaSenha">Senha novamente</label>
                <input type="password" minlength="8" maxlength="30" class="form-control" id="vendedorConfirmaSenha" name="confirmaSenha" placeholder="Senha" required>
            </div>
            <div class="form-group text-center">
                <label for="submitFile" class="d-block logo-txt">Logo da sua marca</label>
                <div class="custom-file-upload d-flex flex-column">
                    <input type="file" id="submitFile" name="filename" style="display: none;" onchange="updateFileName()">
                    <img src="../assets/upload-img.png" style="width: 30px;" onclick="document.getElementById('submitFile').click()" alt="">
                    <span id="fileName" class="ml-2">Nenhum arquivo selecionado</span>
                </div>
            </div>
            
            <div class="btn-container d-flex justify-content-between">
                <button type="button" onclick="window.history.back()" class="btn btn-secondary">Voltar</button>
                <button type="submit"  class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
</div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script th:src="@{../js/cadastro-brecho/cadastro-brecho.js}"> </script>
</body>

</html>
