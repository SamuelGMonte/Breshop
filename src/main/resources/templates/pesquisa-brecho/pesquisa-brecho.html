<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa por nome</title>
    <!-- JQuery --> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- SweetAlert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{../css/bootstrap/css/bootstrap.min.css}">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{../css/pesquisa-brecho.css}">
    <!-- Cookie library -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  </head>
  <body>
    <div class="container container-pesquisa">
      <a href="javascript:window.history.back();">Voltar</a>
      <h1>Procura por brechó</h1>
      <form id="searchForm">
        <input
            type="text"
            name="searchQuery"
            id="searchInput"
            placeholder="Procure aqui seu brechó"
        />
        <button type="submit">Buscar</button>
    </form>
    <div id="results" class="results-container"></div>
      <div id="cardContainer">
        <div class="modal fade" id="modalDescricao" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">
                      ...
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
                  </div>
              </div>
          </div>
      </div>
      </div>
    </div>
    
    
    
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script type="module" defer th:src="@{../../js/auth/auth.js}"></script>
    <script type="module" th:src="@{../../js/pesquisa-brecho/pesquisa-brecho.js}"> </script>
</body>

</html>
