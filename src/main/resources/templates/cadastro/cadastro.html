<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- SweetAlert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{../css/bootstrap/css/bootstrap.min.css}">
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{../css/cadastro.css}">
    <!-- Cookie library -->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
</head>
<body>
<div class="container">
    <div class="container-cadastro">
        <h1>Não fique de fora.</h1>
        <form id="usuarioForm" th:action="@{/usuarios/cadastrarUsuario}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">Seu e-mail não será compartilhado.</small>
            </div>
            <div class="form-group">
                <label for="usuarioSenha">Senha</label>
                <input type="password" maxlength="30" class="form-control" id="usuarioSenha" name="senha" placeholder="Senha" required>
            </div>
            <div class="form-group">
                <label for="usuarioConfirmaSenha">Senha novamente</label>
                <input type="password" maxlength="30" class="form-control" id="usuarioConfirmaSenha" name="confirmaSenha" placeholder="Senha" required>
            </div>
            <div class="btn-container d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="button" onclick="window.history.back()" class="btn btn-secondary">Voltar</button>
            </div>
        </form>
    </div>
</div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script th:src="@{../js/cadastro/cadastro.js}"> </script>
</body>

</html>
